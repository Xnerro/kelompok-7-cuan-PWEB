        <div class="container-fluid d-flex align-items-center justify-content-center"

            <div class="container w-50 rounded p-5 glass">
                <h1>BELIKOPI.</h1>
                <form id="regis" action="">
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" name="first_name" class="first_name  form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" name="last_name" class="last_name  form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" name="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div> 
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <center>
                                <button onclick="resgist()" class="btn btn-primary w-50" value = "login">Register </button>
                            </center>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <center>
                                <p> Have a account?
                                    <a href="login.html">Login here</a>
                                </p>
                                <div id="results"></div>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
